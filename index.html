<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutStar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="left-section">
        <div class="logo">Tut<span>Star</span></div>

        <h1 class="main-heading">Crack CBSE Classes with<br><span>Tutstar</span></h1>
        <p class="sub-text">Over 10 crore learners trust us for online and offline coaching</p>

        <div class="class-section">
            <h2 class="section-title">Junior Classes</h2>
            <div class="classes-grid">
                <div class="class-card">Class 5</div>
                <div class="class-card">Class 6</div>
                <div class="class-card">Class 7</div>
                <div class="class-card active">Class 8</div>
            </div>
        </div>

        <div class="class-section">
            <h2 class="section-title">Senior Classes</h2>
            <div class="classes-grid">
                <div class="class-card">Class 9</div>
                <div class="class-card">Class 10</div>
            </div>
        </div>

        <div class="class-section">
            <h2 class="section-title">Senior Secondary Classes</h2>
            <div class="classes-grid">
                <div class="class-card">Class 11 Science</div>
                <div class="class-card">Class 11 Commerce</div>
                <div class="class-card">Class 12 Science</div>
                <div class="class-card">Class 12 Commerce</div>
            </div>
        </div>
    </div>

    <div class="right-section">
        <div class="image-container">
            <img src="assets/smiling_girl.jpg" alt="A smiling woman pointing to the left">
        </div>
    </div>
</div>

</body>
</html>
